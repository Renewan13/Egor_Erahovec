<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
</head>


<body>

<table width="400" border="1" align="center">

    <caption><i>Прогноз погоды</i></caption>  

    <tr>
    <th>Город</th>
    <th>Утро</th>
    <th>День</th>
    <th>Вечер</th>
    <th>Ночь</th>
    </tr>

    <tr>
    <td><b>Минск</b></td>
    <td>-5&deg</td>
    <td>-0&deg</td>
    <td rowspan="2">+2&deg</td>
    <td>-10&deg</td>
    </tr>


    <tr>
    <td><b>Брест</b></td>
    <td>0<sup><small>o</small></sup></td>
    <td>+9<sup><small>o</small></sup></td>
    <td>-4<sup><small>o</small></sup></td>
    </tr>

</table>
 
</body>
</html>
